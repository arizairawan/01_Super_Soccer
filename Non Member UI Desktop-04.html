<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet">

        <title>Super Soccer</title>
    </head>
    <body>
        <div class="top-content-01">
            <img src="asset/Logo.png" class="logo">
        </div>

        <div class="non-member">

            <div class="container second-content">
                <div class="offset-md-4 col-md-4 offset-sm-2 col-sm-8">
                    <h3>Daftar</h3>

                    <form class="login-1">
                        <div class="form-group">
                            <label>Nama Lengkap</label>
                            <input type="text" class="form-control" placeholder="Masukkan nama lengkap" required>
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" class="form-control" placeholder="Masukkan e-mail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Minimal 6 karakter">
                        </div>
                        <div class="form-group">
                            <label>Pastikan Password</label>
                            <input type="password" class="form-control" placeholder="Mengulangi password">
                        </div>
                        <div class="form-group">
                            <label>
                                No. Handphone
                                <br><small>Masukkan no. handphone</small>
                            </label> 
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">+62</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Ex: 8229957xx">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Jenis Kelamin</label>
                            <div class="row form-2">
                                <div class="col-xs-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"  type="radio" name="gender"> 
                                        <label class="form-check-label">Laki-laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"  type="radio" name="gender"> 
                                        <label class="form-check-label">Perempuan</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tanggal Lahir</label>
                            <div class="row  form-2">
                                <div class="col-xs-2">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                        <option>27</option>
                                        <option>29</option>
                                        <option>30</option>
                                        <option>31</option>
                                    </select>
                                </div>
                                <div class="col-xs-5">
                                    <select class="form-control">
                                        <option>Januari</option>
                                        <option>Februari</option>
                                        <option>Maret</option>
                                        <option>April</option>
                                        <option>Mei</option>
                                        <option>Juni</option>
                                        <option>Juli</option>
                                        <option>Agustus</option>
                                        <option>September</option>
                                        <option>Oktober</option>
                                        <option>November</option>
                                        <option>Desember</option>
                                    </select>
                                </div>
                                <div class="col-xs-3">
                                    <select class="form-control">
                                        <option>2000</option>
                                        <option>1999</option>
                                        <option>1998</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Minat</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="option1">
                                <label class="form-check-label">Music</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="option2">
                                <label class="form-check-label">Soccer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="option3">
                                <label class="form-check-label">Adventure</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Minat yang lain-lain">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Dengan mendaftar, lo udah setuju dengan <a target="_blank" href="Terms-conditions.html" class="link-underline link-white">Terms & Conditions</a> Supersoccer Wifi</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>


                    </form>


                </div>
            </div>
            <div class="container">
                <div class="footer offset-sm-3 col-sm-6">
                    <div class="row">
                        <div class="col-md-8">
                            <ul class="nav justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link link-white" href="#"><i class="fab fa-facebook"></i> supersoccer</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-white" href="#"><i class="fab fa-twitter"></i> supersoccer</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-white" href="#"><i class="fab fa-instagram"></i> supersoccer</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-4 text-center copyright">
                            Login system by Retinad &copy; 2018
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet">

        <title>Super Soccer</title>
    </head>
    <body>
        <div class="top-content-01">
            <img src="asset/Logo.png" class="logo">
        </div>
        <div class="non-member">
            <div class="container second-content">
                <div class="offset-md-3 col-md-6 offset-sm-2 col-sm-8">
                    <h3>Registrasi</h3>
                    <p><i>Failed to send OTP to +6285366277227. We have network problem, try again later</i></p>
                    <form class="login-1">
                        <div class="form-group row otpform">
                            <div class="col-sm-6">
                                <i>Enter your OTP code in your SMS</i>
                                <div class="serialform">
                                    <input id="i1" class="i" type="number" value="">
                                    <input id="i2" class="i" type="number">
                                    <input id="i3" class="i" type="number">
                                    <input id="i4" class="i" type="number">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <i>Didn't recieve any SMS, please wait <span id="wait">59</span> sec</i>
                                <button type="button" class="btn btn-default btn-block" disabled id="resend">Resend Code</button>
                                <i>Send 1 out of 3 SMS <span id="change-number"></span> </i>
                            </div>
                        </div>
                        <div class="col-sm-6 offset-sm-3 text-center">
                            <button type="submit" class="btn btn-secondary btn-block btn-submit" disabled>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="footer offset-sm-3 col-sm-6">
                    <div class="row">
                        <div class="col-md-8">
                            <ul class="nav justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link link-white" href="#"><i class="fab fa-facebook"></i> supersoccer</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-white" href="#"><i class="fab fa-twitter"></i> supersoccer</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-white" href="#"><i class="fab fa-instagram"></i> supersoccer</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-4 text-center copyright">
                            Login system by Retinad &copy; 2018
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Change Phone Number</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="#" method="post">
                        <div class="modal-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon">+62</div>
                                </div>
                                <input type="text" class="form-control" name="phone" placeholder="Ex: 8229957xxxx" aria-label="Input group example" aria-describedby="btnGroupAddon">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Resend Code</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                var digitsPerBox = 1;

                $(".i").on("input",function(e) {

                    if (e.target.value.length == digitsPerBox) {
                        var t = $( e.target );
                        if (t.attr("id") == "i4") {
                            var txt = $("#i1").val() + "-" + $("#i2").val() + "-" + $("#i3").val() + "-" + $("#i4").val();
                            $('.btn-submit').removeAttr('disabled');
                            //                        alert(txt);
                        } else {
                            t.next().focus();
                        }
                    }
                    if (e.target.value.length > digitsPerBox) {
                        e.target.value = e.target.value.substr(0,digitsPerBox);
                    }

                }).keydown(function (e) {
                    // Allow: backspace, delete, tab, escape, enter and .
                    if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                        // Allow: Ctrl+A
                        (e.keyCode == 65 && e.ctrlKey === true) || 
                        // Allow: home, end, left, right
                        (e.keyCode >= 35 && e.keyCode <= 39)) {
                        // let it happen, don't do anything
                        return;
                    }
                    // Ensure that it is a number and stop the keypress
                    if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                        e.preventDefault();
                    }
                });


                
                
                function setcount(second)
                {
                    var wait = second;
                    
                    timerId = setInterval(function(){
                        console.log(wait)
                        if(wait > 0){
                            wait = wait - 1;
                            $('#wait').html(wait);
                        } else {
                            $('#resend').removeAttr('disabled');
                            $('#change-number').html('<a href="javascript:void(0)" data-toggle="modal" data-target="#exampleModal">Change number</a>');
                            
                            stopinterv();
                        }
                    }, 1000);
                }
                
                function stopinterv()
                {
                    clearInterval(timerId);
                }
                
                setcount(59);
                
                
                $(document).on('click','#resend',function(){
                    $('#resend').attr('disabled','disabled');
                    $('#change-number').html('');
                    
                    setcount(59);
                    
                    
                    //                $.ajax({
                    //                    type: 'POST',
                    //                    url: '',
                    //                    dataType:'JSON',
                    //                    success: function(response) {
                    //                        
                    //                    }
                    //                });
                });
            })

        </script>
    </body>
</html>
